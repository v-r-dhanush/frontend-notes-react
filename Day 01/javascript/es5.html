<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let std=["tarun","rahul","sai","madhav","dhanush"];
        //1. forEach() : It call another method once for each array element
        std.forEach((val,index)=>{
            document.writeln(`${val},`);
        });
        document.writeln(`<br>`);

        //2. map() : it call another method once for each array element and it return new array after performing manipulation with array date.
        let num=[1,2,4,6,8,9,33,23,44,48,12,21,35];
        document.writeln(`${num}<br>`);

        let mapOut = num.map((val,index)=>{
            return val*2;
        });
        document.writeln(`${mapOut}<br>`);

        //3. filter() : it call another method once for each array element and it return new array of those values who satisfy given conditions.
        let filterOut = num.filter((val,index)=>{
            return val%2!=0;
        });
        document.writeln(`${filterOut}<br>`);

        //4. every() : it call another method once for each array element and it return true value if all array element satisfy given conditions
        let everyOut=num.every((val,index)=>{
            return val>0;
        });
        document.writeln(`${everyOut}<br>`);

        //5. some() : it call another method once for each array element and it return true value if some of array element satisfy given condition.
        let someOut=num.some((val,index)=>{
            return val >2;
        });
        document.writeln(`${someOut}<br>`);

        //6.reduce/ReduceRight : It retun array data as single value,it takes two parameters,preVal,nextVal
        let add = num.reduce((prev,next)=>{
            return prev+next;
        });
        document.writeln(`${add}<br>`);
    </script>
</body>
</html>
