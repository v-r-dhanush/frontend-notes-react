<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let students = ["tata","musk","warren","jeff"];
        console.log(students);
        console.log(students[2]); //access array data outside
        students[1]="musk"; //update array data
        console.log(students);
        console.log("array length:",students.length);
        console.log("array size:",students.length-1);
        // how to ilerate array
        for(let i=0;i<students.length;i++){
            document.write(students[i]+",");
        }
        document.write("<br>====================================<br>");
        //for of : it will return array value
        for(let s of students){
            document.write(s+",");
        }
        document.write("<br>====================================<br>");
        //for in : it will return array index
        for(let s in students){
            document.write(s+",");
        }

        //1.push() : It is use to insert values at last index of an array
        students.push("mark","sunder");
        console.log(students);

        //2.pop() : It will remove calues from the last index of an array
        students.pop();
        console.log(students);

        //3.unshift() : It is use to insert values at starting index of array
        students.unshift("ambani","jack ma");
        console.log(students);

        //4.shift() : It remove calues from starting index of an array 
        students.shift();
        console.log(students);

        //5.splice(startindex,deletecount,valuestoadd) : it is use to insert and remove values from middle index of an array.
        students.splice(2,0,"dhanush","ravi");
        console.log(students);

        students.splice(3,2);//remove two values from third index
        console.log(students);

        students.splice(3,2,"Sudha","swetha");//remove one value and insert two values from second index
        console.log(students);

        //6.toString(): it is use to convert arry data into string
        console.log(students.toString());

        //7.join(seperator) : it is use to convert array data into string. it take one parameter to seperate values.
        console.log(students.join());
        console.log(students.join("*"));
        console.log(students.join(" "));
    </script>
</body>
</html>
