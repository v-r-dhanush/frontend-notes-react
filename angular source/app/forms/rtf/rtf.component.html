<form [formGroup]="empForm" class="box" (ngSubmit)="getData()">
    <div>
        <label>Enter the First Name : </label>
        <input type="text" name="fname" formControlName="fname" class="form-control">
        <div *ngIf="empForm.get('fname').touched && empForm.get('fname').invalid">
            <div *ngIf="empForm.get('fname').errors.required" class="alert alert-danger">fname is required</div>
            <div *ngIf="empForm.get('fname').errors.pattern" class="alert alert-danger">fname must contain only character min-3 and max-20</div>
        </div>
    </div>
    <div>
        <label>Enter the Last Name : </label>
        <input type="text" name="lname" formControlName="lname" class="form-control">
        <div *ngIf="empForm.get('lname').touched && empForm.get('lname').invalid">
            <div *ngIf="empForm.get('lname').errors.required" class="alert alert-danger">lname is required</div>
            <div *ngIf="empForm.get('lname').errors.pattern" class="alert alert-danger">lname must contain only character min-3 and max-20</div>
        </div>
    </div>
    <div>
        <label class="form-check-label">
            <input type="checkbox" name="term" formControlName="term" class="form-check-input">
            I Accept Term And Conditions
        </label>
        <div *ngIf="empForm.get('term').touched && empForm.get('term').invalid">
            <div *ngIf="empForm.get('term').errors.required" class="alert alert-danger">Please Accept Term 
            and Condtion</div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
