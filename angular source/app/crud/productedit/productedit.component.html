<form #pdata="ngForm" (ngSubmit)="addData(pdata.value)"class="box">
    <label class="form-label">Enter Product Name:</label>
    <input type="text" name="pname" class="form-control" [ngModel]="prodData.pname">

    <label class="form-label">Enter Product Price:</label>
    <input type="text" name="pprice" class="form-control" [ngModel]="prodData.pprice">

    <label class="form-label">Enter Product Company:</label>
    <input type="text" name="pcompany" class="form-control" [ngModel]="prodData.pcompany">

    <label class="form-label">Enter Product Quantity:</label>
    <input type="text" name="pquantity" class="form-control" [ngModel]="prodData.pquantity">

    <button type="submit" class="btn btn-warning mt-2">Add Product</button>
</form>
